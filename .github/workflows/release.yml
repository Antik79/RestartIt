name: Build and Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore RestartIt.csproj

    - name: Build Release
      run: dotnet build RestartIt.csproj --configuration Release --no-restore

    - name: Publish Application
      run: dotnet publish RestartIt.csproj --configuration Release --no-build --output ./publish

    - name: Create Release Package
      run: |
        cd publish
        Compress-Archive -Path * -DestinationPath ../RestartIt-${{ github.ref_name }}.zip
      shell: pwsh

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RestartIt-${{ github.ref_name }}
        path: RestartIt-${{ github.ref_name }}.zip
        retention-days: 90

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore RestartIt.csproj

    - name: Build Release
      run: dotnet build RestartIt.csproj --configuration Release --no-restore

    - name: Publish Application
      run: dotnet publish RestartIt.csproj --configuration Release --no-build --output ./publish

    - name: Create Release Package
      run: |
        cd publish
        Compress-Archive -Path * -DestinationPath ../RestartIt-${{ github.ref_name }}.zip
      shell: pwsh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: RestartIt-${{ github.ref_name }}.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
